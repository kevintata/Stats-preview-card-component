<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  
    <div id="container">
      <div id="content">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p id="main-p">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div id="stats">
          <p><span>10k+</span><br> companies</p>
          <p><span>314</span><br> templates</p>
          <p><span>12M+</span><br> queries</p>
        </div>
      </div>
    </div>
    <div id="purple"></div>
    <div class="pic"><img src="images/image-header-desktop.jpg" alt=""></div>
      
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kevintata">Kevin Tatagiba</a>.
    </div>
  </footer>
</body>
</html>
